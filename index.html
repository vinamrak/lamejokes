<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #fceabb, #f8b500);
        margin: 0;
        padding: 0;

    h1 {

    }
    p.tagline {
        font-style: italic;
        margin-bottom: 2rem;

    }
    .joke {
        font-size: 1.3rem;
        margin-bottom: 1rem;
        line-height: 1.5;
        min-height: 60px;
    }
    .countdown {
        font-size: 1rem;
        color: #ff7f50;
        height: 20px;
        margin-bottom: 1rem;
    }
    button {
        padding: 0.8rem 2rem;
        background: #ff7f50;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
        background: #ff6333;
        transform: scale(1.05);
    }
    footer {
        margin-top: 1.5rem;
        font-size: 0.85rem;
        color: #888;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Lame Jokes by Shradha and Vinamra</h1>
    <p class="tagline">So bad‚Ä¶ they‚Äôre good ü§¶‚Äç‚ôÇÔ∏è</p>
    <div class="joke" id="joke-display"></div>
    <div class="countdown" id="countdown"></div>
    <button onclick="nextJoke()">Next Joke ‚û°</button>
    <footer>¬© 2025 Shradha and Vinamra</footer>
</div>

<script>
const jokes = [
    "Why can't rivers hear? Because wo behri hoti hai",
    "Why does Ronaldo clean his room all the time? Because he's not Messi",
    "I know only 25 letters of the alphabet. I don't know y",
    "Why don't skeletons fight each other? They don't have the guts.",
    "Why can't you trust atoms? Because they make up everything",
    "I told my wife she should embrace her mistakes. She gave me a hug.",
    "Why don‚Äôt eggs tell jokes? They‚Äôd crack each other up.",
    "I‚Äôm reading a book about anti-gravity. It‚Äôs impossible to put down.",
    "Why did the scarecrow win an award? Because he was outstanding in his field."
];

let index = 0;
let typingInterval;
let countdownInterval;

function typeWriterEffectWithPause(text, elementId, speed = 40, pauseTime = 5000) {
    const sentences = text.split(/(?<=[.?!])\s+/);
    const element = document.getElementById(elementId);
    const countdownEl = document.getElementById("countdown");
    element.innerHTML = "";
    countdownEl.innerHTML = "";
    clearInterval(typingInterval);
    clearInterval(countdownInterval);

    // Type first sentence
    let i = 0;
    typingInterval = setInterval(() => {
        if (i < sentences[0].length) {
            element.innerHTML += sentences[0].charAt(i);
            i++;
        } else {
            clearInterval(typingInterval);
            if (sentences.length > 1) {
                let timeLeft = pauseTime / 1000;
                countdownEl.innerHTML = `Punchline in ${timeLeft}s...`;
                countdownInterval = setInterval(() => {
                    timeLeft--;
                    if (timeLeft > 0) {
                        countdownEl.innerHTML = `Punchline in ${timeLeft}s...`;
                    } else {
                        clearInterval(countdownInterval);
                        countdownEl.innerHTML = "";
                        element.innerHTML += " ";
                        let j = 0;
                        typingInterval = setInterval(() => {
                            if (j < sentences[1].length) {
                                element.innerHTML += sentences[1].charAt(j);
                                j++;
                            } else {
                                clearInterval(typingInterval);
                            }
                        }, speed);
                    }
                }, 1000);
            }
        }
    }, speed);
}

function displayJoke() {
    typeWriterEffectWithPause(jokes[index], "joke-display", 40, 5000);
}

function nextJoke() {
    index = (index + 1) % jokes.length;
    displayJoke();
}

window.onload = displayJoke;
</script>

</body>
</html>
